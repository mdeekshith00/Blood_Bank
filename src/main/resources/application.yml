spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/User-Service
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate     # ✅ let Flyway handle schema, just validate on app startup

    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true   # ✅ use this if your schema already exists (not empty DB)
    locations: classpath:db/migration
    validate-on-migrate: true   # ✅ to ensure consistency between schema and migrations

  profiles:
    active: prod
